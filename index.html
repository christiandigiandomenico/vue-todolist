<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./css/style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/1ad8417259.js" crossorigin="anonymous"></script>
</head>

<body>

    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">

        <h1 class="mb-5">
            To-do list
        </h1>

        <ul class="list-group w-50">
            <li v-for="(currentTask, index) in tasks" @click="todoHandler(currentTask)"
                class="list-group-item d-flex justify-content-between" :class="currentTask.done == true ? 'true' : '' ">
                <span>{{currentTask.text}}</span> <i @click="deleteTask(index)" class="fa-solid fa-circle-xmark"></i>
            </li>
        </ul>

        <div id="add-task" class="py-4 w-50">
            <div class="input-group mb-3">
                <span class="input-group-text">Inserisci un nuovo task</span>
                <input v-model="newTask" type="text" class="form-control" placeholder="Testo del task"
                    aria-label="Testo del task" aria-describedby="add-task" @keyup.enter="addTask()">
                <button class="btn btn-outline-secondary" type="button" id="add-task" @click="addTask()">
                    Aggiungi
                </button>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>

</body>

</html>
